<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>FMS - Departments</title>
  </head>
  <body class="bg-dark text-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Faculty Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'allFac' %}">Faculties</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'subs' %}">Subjects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'depts' %}">Departments</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
        <div class="card bg-dark text-light border-info">
            <div class="card-body">
                <form class="text-dark" action="/departments/" method="POST">
                  {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" name="did" id="did" placeholder="name@example.com">
                        <label for="did">Department ID</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="name" id="name" placeholder="name@example.com">
                        <label for="name">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="fname" id="fname" placeholder="name@example.com">
                        <label for="fname">Full name of the Department</label>
                    </div>
                    
                    <input type="submit" value="Add Department" class="btn btn-success">
                </form>
            </div>
        </div>
        <br><br>
        <div class="table-responsive">
            <table class="table table-dark table-hover table-stripped">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Full Name</th>
                </tr>
                {% for d in dept %}
                <tr>
                  <td>{{d.deptId}}</td>
                  <td>{{d.name}}</td>
                  <td>{{d.fname}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
